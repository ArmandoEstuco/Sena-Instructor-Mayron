<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #a31a1a;
      margin-bottom: 30px;
      font-size: 9cap;
    }

    nav {
      display: flex;

      gap: 25px;
    }

    a {
      text-decoration: none;
      font-size: 40px;
      color: #e0e0e0;
      background-color: #2b2828;
      padding: 48px 80px;
      border-radius: 16px;
      transition: 0.3s;
      border: 1px solid #000000;
    }

    a:hover {
      background-color: #d31717c4;
      color: #000000;
      border: 1px solid #f77b7b;
      
    }
  </style>
</head>
<body>
  <h1>MENU</h1>
  <nav>
    <a href="/a">a</a>
    <a href="/b">b</a>
    <a href="/prueba">Prueba</a>
    <a href="/formulario">Formulario</a>
  </nav>
</body>
</html>
